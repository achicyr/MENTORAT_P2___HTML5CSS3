<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki: plannification de voyage</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- header>img[src="assets/images/logo/Booki@3x.png"]+menu>(li>a{Hébergement})*2 -->
    <header>
        <img src="assets/images/logo/Booki@3x.png" alt="">
        <menu>
            <li class="active"><a href="">Hébergement</a></li>
            <li><a href="">Hébergement</a></li>
        </menu>
    </header>



    <!-- nav>h1{Trouvez votre hébergement pour des vacances de rêve}+h2{En plein centre ville ou en pleine nature}+(form>span.fas.map-marker-alt+input[placeholder="Marseille, France"]+button{Rechercher})+(section>em{Filtres}+(button{Économique}>i.fab.fa-money-bill-wave)*4)+div.indice{Plus de 500 logements disponibles dans cette ville} -->
    <nav id="family">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <h2 class="text-shadow0">En plein centre ville ou en pleine nature</h2>
        <form action="">
            <span class="fas fa-map-marker-alt"></span>
            <input type="text" placeholder="Marseille, France">
            <button>Rechercher</button>
        </form>
        <section>
            <em>Filtres</em>
            <button>Économique <i class="fas fa-money-bill-wave"></i></button>
            <button>Économique <i class="fas fa-money-bill-wave"></i></button>
            <button>Économique <i class="fas fa-money-bill-wave"></i></button>
            <button>Économique <i class="fas fa-money-bill-wave"></i></button>
            <button>Économique <i class="fas fa-money-bill-wave"></i></button>
        </section>
        <div class="indice text-shadow0">
            <i class="fas fa-info-circle"></i>
            <!-- <i>ⓘ</i> -->
            Plus de 500 logements disponibles dans cette ville
        </div>
    </nav>

</body>
</html>
